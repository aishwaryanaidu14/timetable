<!DOCTYPE html>
<html>
    <head>
        <title>My Timetable</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <style type="text/css">
            *{padding: 0; margin:0; box-sizing:border-box; }
            header{
                width: 100%;
                height: 100vh;
            }
        </style>
        
    </head>
    <body>
            <div class="tableheader";>
                <p>My timetable</p>
            </div>
        <div class="mytable">
            <div class="row">   
                <div class="timeofday">
                    <p>08:00</p>
                </div>
                <div class="activity">
                    <p>I wake up and get ready.</p>
                </div>
            </div>
        </div>
        <div class="mytable">
            <div class="row">   
                <div class="timeofday">
                    <p>09:00</p>
                </div>
                <div class="activity">
                    <p>I have my breakfast.</p>
                </div>
            </div>
        </div>
        <div class="mytable">
            <div class="row">   
                <div class="timeofday">
                    <p>08:00-13:00</p>
                </div>
                <div class="activity">
                    <p>I attend classes.</p>
                </div>
            </div>
        </div>
        <div class="mytable">
            <div class="row">   
                <div class="timeofday">
                    <p>13:00</p>
                </div>
                <div class="activity">
                    <p>I have my lunch.</p>
                </div>
            </div>
        </div>
        <div class="mytable">
            <div class="row">   
                <div class="timeofday">
                    <p>14:00-18:00</p>
                </div>
                <div class="activity">
                    <p>I attend classes/study/relax.</p>
                </div>
            </div>
        </div>
        <div class="mytable">
            <div class="row">   
                <div class="timeofday">
                    <p>20:00</p>
                </div>
                <div class="activity">
                    <p>I have dinner.</p>
                </div>
            </div>
        </div>
        <div class="mytable">
            <div class="row">   
                <div class="timeofday">
                    <p>21:00-23:59</p>
                </div>
                <div class="activity">
                    <p>I hang out with my friends and pass time.</p>
                </div>
            </div>
        </div>
        <div class="mytable">
            <div class="row">   
                <div class="timeofday">
                    <p>00:00</p>
                </div>
                <div class="activity">
                    <p>I go to sleep.</p>
                </div>
            </div>
        </div>
    </body>
</html>
